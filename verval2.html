<!DOCTYPE html>
<html lang="nl">
<head>
    <link rel="stylesheet" href="styles.css">
    <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activiteitsberekening</title>
    <script>
        // Functie om de activiteit te berekenen
        function calculateActivity(ci1, firstDate, isotope) {
            const secondDate = new Date();
            const days = (secondDate - firstDate) / (1000 * 3600 * 24);
            let ci2 = 0;

            if (isotope === "Se75") {
                ci2 = ci1 / Math.pow(2, days / 120);
            } else if (isotope === "Ir192") {
                ci2 = ci1 / Math.pow(2, days / 74);
            }

            return ci2.toFixed(2); // Geef de huidige activiteit terug
        }

        // Functie om CSV-bestand in te laden en weer te geven als tabel met een extra kolom voor huidige activiteit
        function loadCSV(file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n");
                    let table = '<table border="1"><tr>';

                    rows.forEach((row, index) => {
                        const cols = row.split(",");
                        if (index === 0) {
                            table += '<tr>';
                            cols.forEach(col => {
                                table += `<th>${col}</th>`;
                            });
                            table += '<th>Huidige Activiteit (Ci)</th>'; // Extra kolomkop
                            table += '</tr>';
                        } else {
                            const bron = cols[0];
                            const type = cols[1];
                            const activiteit = parseFloat(cols[2]);
                            const datum = new Date(cols[3].split('-').reverse().join('-'));

                            // Bereken de huidige activiteit
                            const huidigeActiviteit = calculateActivity(activiteit, datum, type);

                            table += '<tr>';
                            cols.forEach(col => {
                                table += `<td>${col}</td>`;
                            });
                            table += `<td>${huidigeActiviteit}</td>`; // Voeg de berekende activiteit toe
                            table += '</tr>';
                        }
                    });
                    table += '</table>';

                    // Plaats de tabel bovenaan de pagina in de div met id="csvTable"
                    document.getElementById("csvTable").innerHTML = table;
                })
                .catch(error => console.error("Error loading CSV:", error));
        }

        // Laad de tabel als de pagina geladen is
        window.onload = function() {
            loadCSV('bronnen.csv');
        };
    </script>
</head>
<body>
    <h1 style="color: #F5DF4D; text-align: center;">Activiteit</h1>

    <!-- Bronnen Tabel -->
    <h2>Bronnen Tabel</h2>
    <div id="csvTable">De tabel wordt geladen...</div>

    <!-- Formulier voor handmatige invoer -->
    <label for="isotope">Kies een isotoop:</label>
    <select id="isotope">
        <option value="Se75">Se75</option>
        <option value="Ir192">Ir192</option>
    </select><br><br>

    <label for="ci1">Ci op eerste datum (Ci1):</label>
    <input type="number" id="ci1" required><br><br>

    <label for="firstDate">Eerste datum:</label>
    <input type="date" id="firstDate" required><br><br>

    <label for="secondDate">Tweede datum (standaard is de huidige datum):</label>
    <input type="date" id="secondDate"><br><br>

    <button onclick="calculateActivity()">Bereken activiteit</button>

    <h2 id="result"></h2>

    <script src="script.js"></script> <!-- Link naar externe JavaScript -->
</body>
</html>
