<!DOCTYPE html>
<html lang="nl">
<head>
    <link rel="stylesheet" href="styles.css">
    <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activiteitsberekening</title>
    <script>
        // Functie om de activiteit te berekenen
        function calculateCurrentActivity(type, activiteit, datum) {
            const firstDate = new Date(datum.split('-').reverse().join('-')); // Zet de datum om
            const secondDate = new Date(); // Huidige datum

            // Bereken het aantal dagen tussen de twee datums
            const timeDifference = secondDate - firstDate;
            const days = timeDifference / (1000 * 3600 * 24);

            let ci2 = 0;

            // Bereken de huidige activiteit
            if (type === "Se75") {
                ci2 = activiteit / Math.pow(2, days / 120);
            } else if (type === "Ir192") {
                ci2 = activiteit / Math.pow(2, days / 74);
            }

            return ci2.toFixed(2); // Retourneer de activiteit met 2 decimalen
        }

        // Functie om CSV-bestand in te laden en weer te geven als tabel met extra kolom "Huidige Activiteit"
        function loadCSV(file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n");
                    let table = '<table border="1"><tr>';

                    // Verwerk de CSV-rijen en genereer de HTML-tabel
                    rows.forEach((row, index) => {
                        const cols = row.split(",");
                        if (index === 0) {
                            // Kopteksten aanpassen en extra kolom toevoegen
                            table += '<th>Bron</th><th>Type</th><th>Huidige Activiteit</th></tr>';
                        } else {
                            const bron = cols[0];
                            const type = cols[1];
                            const activiteit = parseFloat(cols[2]);
                            const datum = cols[3];

                            // Bereken de huidige activiteit
                            const currentActivity = calculateCurrentActivity(type, activiteit, datum);

                            // Voeg een rij toe met de bron, type en huidige activiteit
                            table += `<tr><td>${bron}</td><td>${type}</td><td style="color:#F5DF4D;">${currentActivity} Ci</td></tr>`;
                        }
                    });
                    table += '</table>';

                    // Plaats de tabel onderaan de pagina in de div met id="csvTable"
                    document.getElementById("csvTable").innerHTML = table;
                })
                .catch(error => console.error("Error loading CSV:", error));
        }

        // Laad de tabel als de pagina geladen is
        window.onload = function() {
            loadCSV('bronnen.csv');  // Laadt gegevens uit bronnen.csv
        };
    </script>
</head>
<body>
    <h1 style="color: #F5DF4D; text-align: center;">Activiteit</h1>

    <!-- De knop om het pop-up venster te openen -->
    <button class="info-btn" onclick="openModal('myModal')">i</button>

    <!-- Het pop-up venster -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('myModal')">&times;</span>
            <p>De waardes in de tabel zijn uit de vervoersdocumenten gehaald.
            </p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link naar externe JavaScript -->

    <h2>Bronnen Tabel</h2>
    <!-- Hier wordt de CSV-tabel weergegeven -->
    <div id="csvTable">De tabel wordt geladen...</div>

</body>
</html>
