<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voorraadbeheer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom transition for smoother color changes */
        .cell-transition {
            transition: background-color 0.15s ease, transform 0.1s ease;
        }
        .cell-transition:active {
            transform: scale(0.95);
        }
        
        /* Remove tap highlight on mobile */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        /* Optimize for touch */
        .touch-manipulation {
            touch-action: manipulation;
        }
    </style>
</head>
<body class="bg-slate-900 h-screen flex flex-col text-slate-100 font-sans overflow-hidden">

    <!-- Compact Top Navigation -->
    <div class="flex-none p-3 bg-slate-900 border-b border-slate-700 flex items-center justify-between z-10 shadow-md">
        <a href="https://vincepall.github.io/rt/index.html" class="flex items-center gap-2 px-4 py-2 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-lg text-white transition-colors text-sm font-bold shadow-sm touch-manipulation">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Home
        </a>
        <h1 class="text-lg font-bold text-white tracking-wide">VOORRAAD</h1>
        <div class="w-[80px]"></div> <!-- Spacer for centering -->
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col p-2 overflow-hidden max-w-lg mx-auto w-full">
        
        <!-- Compact Legend & Actions - High Contrast -->
        <div class="flex-none mb-3 text-center">
            <div class="flex justify-center items-center gap-2 text-xs font-bold flex-wrap">
                <!-- Groen -->
                <div class="flex items-center gap-2 bg-slate-800 px-3 py-1.5 rounded-lg border border-slate-600 shadow-sm">
                    <div class="w-3 h-3 rounded-full bg-emerald-500 border border-white/20"></div>
                    <span class="text-emerald-400">Genoeg</span>
                </div>
                <!-- Oranje -->
                <div class="flex items-center gap-2 bg-slate-800 px-3 py-1.5 rounded-lg border border-slate-600 shadow-sm">
                    <div class="w-3 h-3 rounded-full bg-orange-500 border border-white/20"></div>
                    <span class="text-orange-400">Bijna op</span>
                </div>
                <!-- Rood -->
                <div class="flex items-center gap-2 bg-slate-800 px-3 py-1.5 rounded-lg border border-slate-600 shadow-sm">
                    <div class="w-3 h-3 rounded-full bg-red-600 border border-white/20"></div>
                    <span class="text-red-400">Leeg</span>
                </div>

                <!-- Reset Button (Small) -->
                <button onclick="resetStock()" class="flex items-center gap-1.5 bg-slate-700 active:bg-slate-600 text-slate-200 px-3 py-1.5 rounded-lg border border-slate-500 hover:border-emerald-500 hover:text-emerald-400 transition-colors shadow-sm ml-1" title="Alles aanvullen">
                   <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M8 16H3v5"></path></svg>
                   <span>Reset</span>
                </button>
            </div>
        </div>

        <!-- Table Container -->
        <div class="flex-1 bg-slate-800 rounded-xl shadow-xl border border-slate-600 relative overflow-hidden flex flex-col">
            <div class="flex-1 overflow-y-auto overscroll-contain">
                <table class="w-full text-center border-collapse h-full">
                    <thead class="sticky top-0 z-20 bg-slate-900 shadow-md">
                        <tr class="text-white text-sm">
                            <th class="py-3 px-2 sticky left-0 z-30 bg-slate-900 border-r border-b border-slate-600 w-1/4 font-bold text-left pl-4 tracking-wider">AFM.</th>
                            <th class="py-3 px-2 w-1/4 border-l border-b border-slate-600 font-bold text-slate-200">D4</th>
                            <th class="py-3 px-2 w-1/4 border-l border-b border-slate-600 font-bold text-slate-200">D5</th>
                            <th class="py-3 px-2 w-1/4 border-l border-b border-slate-600 font-bold text-slate-200">D7</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <!-- Rows generated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Bottom spacing for aesthetics -->
        <div class="h-2"></div>

    </div>

    <script>
        // Configuration
        const rowLabels = [
            "6x12", "6x16", "6x24", "6x48", "10x12", 
            "10x16", "10x24", "10x40", "10x48", "18x24", "30x40"
        ];
        const colLabels = ["D4", "D5", "D7"];
        
        // State Management
        // States: undefined (Green), 'low' (Orange), 'empty' (Red), 'na' (Grey)
        const STORAGE_KEY = 'inventory_tracker_v4'; 
        let stockState = {}; 
        
        // Default Configuration for N.V.T items
        const defaultNaItems = [
            "0-2", // 6x12 D7
            "1-2", // 6x16 D7
            "5-2", // 10x16 D7
            "7-2"  // 10x40 D7
        ];

        // Load data on startup
        function loadState() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                stockState = JSON.parse(saved);
            } else {
                stockState = {};
                defaultNaItems.forEach(key => {
                    stockState[key] = 'na';
                });
                saveState();
            }
        }

        // Save data
        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(stockState));
        }

        // Toggle cell status
        // Cycle: Green -> Orange -> Red -> Grey -> Green
        function toggleCell(rowIndex, colIndex) {
            const key = `${rowIndex}-${colIndex}`;
            const currentState = stockState[key];
            
            if (!currentState) {
                // Was Green, becomes Orange (Low)
                stockState[key] = 'low';
            } else if (currentState === 'low') {
                // Was Orange, becomes Red (Empty)
                stockState[key] = 'empty';
            } else if (currentState === 'empty' || currentState === true) {
                // Was Red, becomes Grey (N/A)
                stockState[key] = 'na';
            } else if (currentState === 'na') {
                // Was Grey, becomes Green (Reset)
                delete stockState[key];
            }
            
            saveState();
            renderTable(); 
        }

        // Reset Red AND Orange fields back to Green
        function resetStock() {
            if(confirm("Alles aanvullen? 'Leeg' en 'Bijna op' worden weer groen.")) {
                for (const key in stockState) {
                    if (stockState[key] === 'empty' || stockState[key] === 'low' || stockState[key] === true) {
                        delete stockState[key];
                    }
                }
                saveState();
                renderTable();
            }
        }

        // Render the table
        function renderTable() {
            const tbody = document.getElementById('inventoryTableBody');
            tbody.innerHTML = '';

            rowLabels.forEach((rowLabel, rowIndex) => {
                const tr = document.createElement('tr');
                tr.className = "border-b border-slate-600 last:border-b-0 h-12"; // Taller rows for better touch targets

                // Dimension Header Column
                const th = document.createElement('th');
                th.className = "text-left font-bold text-white bg-slate-800 border-r border-slate-600 sticky left-0 z-10 pl-4 text-sm whitespace-nowrap shadow-[2px_0_5px_rgba(0,0,0,0.3)]";
                th.textContent = rowLabel;
                tr.appendChild(th);

                // Data Columns
                colLabels.forEach((colLabel, colIndex) => {
                    const td = document.createElement('td');
                    const key = `${rowIndex}-${colIndex}`;
                    const state = stockState[key];

                    // Base classes
                    td.className = "border-r border-slate-600 last:border-r-0 cursor-pointer cell-transition select-none touch-manipulation relative";
                    
                    // State Logic - HIGH CONTRAST COLORS
                    if (state === 'low') {
                        // ORANGE - Bijna op (Solid)
                        td.classList.add('bg-orange-500', 'text-white');
                        td.innerHTML = `
                            <div class="flex flex-col items-center justify-center h-full w-full">
                                <span class="font-bold text-lg drop-shadow-md">!</span>
                            </div>
                        `;
                    } else if (state === 'empty' || state === true) {
                        // RED - Leeg (Solid)
                        td.classList.add('bg-red-600', 'text-white');
                        td.innerHTML = `
                            <div class="flex flex-col items-center justify-center h-full w-full">
                                <span class="font-bold text-xl drop-shadow-md">✕</span>
                            </div>
                        `;
                    } else if (state === 'na') {
                        // GREY - N.V.T. (Dark/Subtle)
                        td.classList.add('bg-slate-900', 'text-slate-700');
                        td.innerHTML = `
                            <div class="flex flex-col items-center justify-center h-full w-full bg-[radial-gradient(circle,_#334155_1px,_transparent_1px)] bg-[length:4px_4px]">
                                <!-- Pattern background to indicate void -->
                            </div>
                        `;
                    } else {
                        // GREEN - Genoeg (Default - Solid but slightly darker than neon to be easy on eyes)
                        td.classList.add('bg-emerald-600', 'text-white');
                        td.innerHTML = `
                            <div class="flex flex-col items-center justify-center h-full w-full">
                                <span class="font-bold text-lg drop-shadow-md">✓</span>
                            </div>
                        `;
                    }

                    // Click Handler
                    td.onclick = () => toggleCell(rowIndex, colIndex);

                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });
        }

        // Initialize
        loadState();
        renderTable();

    </script>
</body>
</html>
