<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voorraadbeheer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom transition for smoother color changes */
        .cell-transition {
            transition: background-color 0.15s ease, transform 0.1s ease;
        }
        .cell-transition:active {
            transform: scale(0.95);
        }
        
        /* Remove tap highlight on mobile */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        /* Optimize for touch */
        .touch-manipulation {
            touch-action: manipulation;
        }
    </style>
</head>
<body class="bg-slate-900 h-screen flex flex-col text-slate-200 font-sans overflow-hidden">

    <div class="flex-none p-2 bg-slate-900 border-b border-slate-800 flex items-center justify-between z-10 shadow-sm">
        <a href="https://vincepall.github.io/rt/index.html" class="flex items-center gap-1.5 px-3 py-1.5 bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded-lg text-slate-300 transition-colors text-xs font-medium shadow-md touch-manipulation">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Home
        </a>
        <h1 class="text-base font-bold text-white">Voorraad</h1>
        <div class="w-[60px]"></div> </div>

    <div class="flex-1 flex flex-col p-2 overflow-hidden max-w-lg mx-auto w-full">
        
        <div class="flex-none mb-2 text-center">
            <div class="flex justify-center gap-2 text-[10px] font-medium flex-wrap">
                <div class="flex items-center gap-1.5 bg-slate-800 px-2 py-1 rounded-full border border-slate-700">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></div>
                    <span class="text-slate-300">Genoeg</span>
                </div>
                <div class="flex items-center gap-1.5 bg-slate-800 px-2 py-1 rounded-full border border-slate-700">
                    <div class="w-2 h-2 rounded-full bg-orange-500 shadow-[0_0_8px_rgba(249,115,22,0.5)]"></div>
                    <span class="text-slate-300">Bijna op</span>
                </div>
                <div class="flex items-center gap-1.5 bg-slate-800 px-2 py-1 rounded-full border border-slate-700">
                    <div class="w-2 h-2 rounded-full bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.5)]"></div>
                    <span class="text-slate-300">Leeg</span>
                </div>
                <div class="flex items-center gap-1.5 bg-slate-800 px-2 py-1 rounded-full border border-slate-700">
                    <div class="w-2 h-2 rounded-full bg-slate-500"></div>
                    <span class="text-slate-300">N.V.T.</span>
                </div>
            </div>
        </div>

        <div class="flex-1 bg-slate-800 rounded-lg shadow-lg border border-slate-700 ring-1 ring-white/5 relative overflow-hidden flex flex-col">
            <div class="flex-1 overflow-y-auto overscroll-contain">
                <table class="w-full text-center border-collapse h-full">
                    <thead class="sticky top-0 z-20 bg-slate-950">
                        <tr class="shadow-sm text-white text-xs">
                            <th class="py-2 px-1 sticky left-0 z-30 bg-slate-950 border-r border-slate-800 w-1/4 font-semibold text-left pl-3">Afm.</th>
                            <th class="py-2 px-1 w-1/4 border-l border-slate-800 font-semibold text-slate-300">D4</th>
                            <th class="py-2 px-1 w-1/4 border-l border-slate-800 font-semibold text-slate-300">D5</th>
                            <th class="py-2 px-1 w-1/4 border-l border-slate-800 font-semibold text-slate-300">D7</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="flex-none mt-2 text-center pb-safe">
            <button onclick="resetStock()" class="px-4 py-2 text-xs text-slate-500 active:text-slate-300 hover:text-emerald-400 transition-colors touch-manipulation">
                Herbevoorraad (Reset Rood & Oranje)
            </button>
        </div>

    </div>

    <script>
        // Configuration
        const rowLabels = [
            "6x12", "6x16", "6x24", "6x48", "10x12", 
            "10x16", "10x24", "10x40", "10x48", "18x24", "30x40"
        ];
        const colLabels = ["D4", "D5", "D7"];
        
        // State Management
        // States: undefined (Green), 'low' (Orange), 'empty' (Red), 'na' (Grey)
        const STORAGE_KEY = 'inventory_tracker_v3'; // Bumped version
        let stockState = {}; 
        
        // Default Configuration for N.V.T items
        const defaultNaItems = [
            "0-2", // 6x12 D7
            "1-2", // 6x16 D7
            "5-2", // 10x16 D7
            "7-2"  // 10x40 D7
        ];

        // Load data on startup
        function loadState() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                stockState = JSON.parse(saved);
            } else {
                stockState = {};
                defaultNaItems.forEach(key => {
                    stockState[key] = 'na';
                });
                saveState();
            }
        }

        // Save data
        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(stockState));
        }

        // Toggle cell status
        // Cycle: Green -> Orange -> Red -> Grey -> Green
        function toggleCell(rowIndex, colIndex) {
            const key = `${rowIndex}-${colIndex}`;
            const currentState = stockState[key];
            
            if (!currentState) {
                // Was Green, becomes Orange (Low)
                stockState[key] = 'low';
            } else if (currentState === 'low') {
                // Was Orange, becomes Red (Empty)
                stockState[key] = 'empty';
            } else if (currentState === 'empty' || currentState === true) {
                // Was Red, becomes Grey (N/A)
                stockState[key] = 'na';
            } else if (currentState === 'na') {
                // Was Grey, becomes Green (Reset)
                delete stockState[key];
            }
            
            saveState();
            renderTable(); 
        }

        // Reset Red AND Orange fields back to Green
        function resetStock() {
            if(confirm("Alle 'Leeg' en 'Bijna op' velden terugzetten naar 'Genoeg'?\n(N.V.T. velden blijven ongewijzigd)")) {
                for (const key in stockState) {
                    if (stockState[key] === 'empty' || stockState[key] === 'low' || stockState[key] === true) {
                        delete stockState[key];
                    }
                }
                saveState();
                renderTable();
            }
        }

        // Render the table
        function renderTable() {
            const tbody = document.getElementById('inventoryTableBody');
            tbody.innerHTML = '';

            rowLabels.forEach((rowLabel, rowIndex) => {
                const tr = document.createElement('tr');
                tr.className = "border-b border-slate-700 last:border-b-0 h-10";

                // Dimension Header Column
                const th = document.createElement('th');
                th.className = "text-left font-medium text-slate-300 bg-slate-800 border-r border-slate-700 sticky left-0 z-10 pl-3 text-xs whitespace-nowrap";
                th.textContent = rowLabel;
                tr.appendChild(th);

                // Data Columns
                colLabels.forEach((colLabel, colIndex) => {
                    const td = document.createElement('td');
                    const key = `${rowIndex}-${colIndex}`;
                    const state = stockState[key];

                    // Base classes
                    td.className = "border-r border-slate-700 last:border-r-0 cursor-pointer cell-transition select-none touch-manipulation relative";
                    
                    // State Logic
                    if (state === 'low') {
                        // ORANGE - Bijna op
                        td.classList.add('bg-orange-900/40', 'text-orange-400');
                        td.innerHTML = `
                            <div class="flex flex-col items-center justify-center h-full w-full">
                                <span class="font-bold text-base">!</span>
                            </div>
                        `;
                    } else if (state === 'empty' || state === true) {
                        // RED - Leeg
                        td.classList.add('bg-red-900/40', 'text-red-400');
                        td.innerHTML = `
                            <div class="flex flex-col items-center justify-center h-full w-full">
                                <span class="font-bold text-base">✕</span>
                            </div>
                        `;
                    } else if (state === 'na') {
                        // GREY - N.V.T.
                        td.classList.add('bg-slate-800/80', 'text-slate-600');
                        td.innerHTML = `
                            <div class="flex flex-col items-center justify-center h-full w-full">
                                <span class="text-xs font-medium opacity-50">N.V.T.</span>
                            </div>
                        `;
                    } else {
                        // GREEN - Genoeg (Default)
                        td.classList.add('bg-emerald-900/10', 'text-emerald-500/50', 'active:bg-emerald-900/30');
                        td.innerHTML = `
                            <div class="flex flex-col items-center justify-center h-full w-full">
                                <span class="font-bold text-base opacity-30">✓</span>
                            </div>
                        `;
                    }

                    // Click Handler
                    td.onclick = () => toggleCell(rowIndex, colIndex);

                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });
        }

        // Initialize
        loadState();
        renderTable();

    </script>
</body>
</html>
