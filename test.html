<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Snel Kopiëren uit Foto - Lokaal</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; background-color: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #1a73e8; margin-top: 0; }
        
        #drop-zone { border: 2px dashed #ccc; padding: 30px; text-align: center; cursor: pointer; border-radius: 8px; transition: 0.3s; }
        #drop-zone:hover { border-color: #1a73e8; background: #e8f0fe; }
        
        .status-bar { margin: 15px 0; font-weight: bold; color: #555; }
        
        .text-segments { display: grid; gap: 10px; margin-top: 20px; }
        .segment { 
            background: #fff; border: 1px solid #ddd; padding: 12px; border-radius: 6px; 
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            transition: transform 0.1s, background 0.2s;
        }
        .segment:hover { background: #f8f9fa; border-color: #1a73e8; transform: scale(1.01); }
        .segment:active { background: #e1f5fe; }
        .segment-text { font-family: monospace; font-size: 14px; overflow: hidden; text-overflow: ellipsis; }
        .copy-hint { font-size: 11px; color: #1a73e8; font-weight: bold; text-transform: uppercase; }

        .toast { position: fixed; bottom: 20px; right: 20px; background: #323232; color: white; padding: 10px 20px; border-radius: 4px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>Foto naar Klembord</h2>
    <p>Selecteer een foto. Klik daarna op een tekstfragment om het direct te kopiëren.</p>

    <div id="drop-zone" onclick="document.getElementById('fileInput').click()">
        Sleep hier een foto of klik om te uploaden
        <input type="file" id="fileInput" accept="image/*" style="display:none">
    </div>

    <div class="status-bar" id="status">Status: Wacht op afbeelding...</div>

    <div id="segments" class="text-segments">
        </div>
</div>

<div id="toast" class="toast">Gekopieerd!</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');
    const segmentsContainer = document.getElementById('segments');
    const toast = document.getElementById('toast');

    fileInput.onchange = (e) => processImage(e.target.files[0]);

    async function processImage(file) {
        if (!file) return;

        segmentsContainer.innerHTML = "";
        status.innerText = "Bezig met verwerken... een moment.";

        try {
            // Tesseract voert de OCR lokaal uit
            const result = await Tesseract.recognize(file, 'nld+eng', {
                logger: m => {
                    if (m.status === 'recognizing text') {
                        status.innerText = `Herkenning: ${Math.round(m.progress * 100)}%`;
                    }
                }
            });

            const lines = result.data.text.split('\n');
            displaySegments(lines);
            status.innerText = "Klaar! Klik op een regel om deze te kopiëren.";
        } catch (error) {
            status.innerText = "Fout bij verwerken.";
            console.error(error);
        }
    }

    function displaySegments(lines) {
        lines.forEach(line => {
            const trimmed = line.trim();
            // Alleen regels met tekst tonen (geen lege regels)
            if (trimmed.length > 1) {
                const div = document.createElement('div');
                div.className = 'segment';
                div.onclick = () => copyText(trimmed);
                div.innerHTML = `
                    <span class="segment-text">${trimmed}</span>
                    <span class="copy-hint">Kopieer</span>
                `;
                segmentsContainer.appendChild(div);
            }
        });
    }

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            showToast();
        });
    }

    function showToast() {
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 2000);
    }
</script>

</body>
</html>
